<!DOCTYPE html>
<html lang="en">

    <head>

    <body>
        
            <div id="pop-up-container" open="false">
                <form onsubmit="sendEmail(); reset(); close();">

                    <textarea id="message" rows="4"  placeholder="How may I help you?"></textarea>
                    <button type="submit">Send</button>
                    <a href="#" class="pop-up-close">&times;</a>
                </form>
            </div> 

            <div class="container">

                <div class="nav-wrapper">
                    <div class="left-side">
                        <div class="nav-link-wrapper active-nav-link">
                            <a href="index.html">Home</a>
                        </div>

                        <div class="nav-link-wrapper">

                        </div>
                    </div>
                    
                    <div class="bottom-side">
                        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                            <span class="sr-only"><img loading="lazy" src="./images/arrow-down.png" style="top: -5px; height: 30px; aspect-ratio: 1; position: relative;"></span>
                        </button>
                        
                        <nav>
                            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">

                    <div class="right-side">
                        <div class="brand">
                            <a href="https://www.linkedin.com/in/jad-elkarchi-1894181bb/">Elkarchi Jad</a>
                        </div>
                    </div>
                    
                </div>

            </div>


            <div class="loader-wrapper isActive">
                <span class="loader" ><span class="loader-inner"></span></span>
                <div class="loading"> Loading... </div>
            </div>        
            
    </body>

    <footer>
        <div class="container-end">
            <div class="contact-us">
                <a href="#pop-up-container">Get in touch</a>
            </div>
        </div>
    </footer>

    <script>
        document.querySelector('.loader-wrapper').classList.add('isActive');
        window.onload = () => {
            
            document.querySelector('.loader-wrapper').classList.remove('isActive');
        };
        
    </script>
